<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover Template · Bootstrap v5.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      div.cover-container{
        background-size: 100%;
        background-image:url(tiger-dark.webp);
      }

    </style>

    
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">💰️🐯</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active text-white" aria-current="page" href="/">🏠️ Home</a>
        <a class="nav-link active text-white" aria-current="page" href="photos.html">📷️ Photos</a>
      </nav>
    </div>
  </header>

  <div class="album py-5">
    <div class="container">
      <!-- https://mdbootstrap.com/docs/standard/extended/gallery/ -->
<div id="holder" class="row">
</div>
    </div>
  </div>

  <footer class="mt-auto text-white-50">
    <p>By <a href="https://backslasher.net" class="text-white">BackSlasher (\)</a>
    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>


  <script> 
    function allPhotos() {
      const photos = [
        'search.jpg',
      ];
      console.log("bbb");
      const holder = document.getElementById("holder");
      photos.forEach(p => {
        const url = `images/${p}`;
        const d = document.createElement("div");
        d.setAttribute("class", "col-lg-4 col-md-12 mb-4 mb-lg-0");
        holder.appendChild(d);
        const a = document.createElement("a");
        d.appendChild(a);
        a.setAttribute("href", url);
        const i = document.createElement("img");
        a.appendChild(i);
        i.setAttribute("class", "w-100 shadow-1-strong rounded mb-4");
        i.setAttribute("src", url);
      });
    }
    console.log("aaa");
    Window.onload = allPhotos();
  </script>
  </body>
</html>
